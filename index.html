<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>My Spotify Profile</title>
        <script src="src/script.js" type="module"></script>
        <link rel="stylesheet" href="./assets/css/style.css">

        </div>
      </nav>

          </div>

                      </div>
                    </div>

                        </div>
                      </div>
                    </div>
                    <div class="col-sm-4">

                      </div>
